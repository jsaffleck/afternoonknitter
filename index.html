---
layout: default
title: Jodi's Blog
---
{% for post in site.posts %}
<div class="row mb-5">
  <div class="col-12 bp-date">{{ post.date | date_to_string }}</div>
  <div class="col-12"><a href="{{ post.url }}"><h5>{{ post.title }}</h5></a></div>
  <div class="col-12 pt-2 bp-post">{{ post.excerpt }}</div>
  <div class="col-12 small"><a href="{{ post.url }}">Keep reading...</a></div>
</div>
{% endfor %}
